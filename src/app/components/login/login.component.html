<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="../../..//public/bike.png" class="img-fluid" alt="">
        </div>
        <div class="col-md-6">
            <form action="" (ngSubmit)="checklogin()" ngNativeValidate>

                <div class="form-group">
                    <label for="" class="form-label">username</label>
                    <input type="text" class="form-control" name="uname" [(ngModel)]="username" 
                        pattern="[a-zA-Z]{4,}" required>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Password</label>
                    <input type="text" class="form-control" name="pwd" [(ngModel)]="password" 
                    pattern="[a-zA-Z0-9]{4,6}" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Login</button>
                    <button class="btn btn-danger" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
