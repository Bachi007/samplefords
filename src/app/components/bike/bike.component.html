<div class="row">
    <div class="col-md-3" *ngFor="let b of bikes">
        <div class="card">
           <div class="card-header">
            <img [src]="b.vehicleImage" alt="" class="card-img-top">
           </div>
           <div class="card-body">
           <a routerLink="#" (click)="openview(b.vehicleId)"> 
            <h1 class="card-title">{{b.vehicleCompany}} {{b.vehicleName}}</h1>
           </a>
            <p class="alert alert-success">{{b.vehiclePrice | currency:'INR'}}</p>
           </div>
        </div>
    </div>
</div>
